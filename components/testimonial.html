<section class="block aos-init aos-animate">
  <header class="block__header">
    <h2>What our Customers are Saying</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, ipsam.</p>
  </header>
  <div class="container">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img
            class="testimonial__image"
            src="imgs/testimonial.jpg"
            alt="A happy smiling customer."
          />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
                <use xlink:href="imgs/sprite.svg#quotes"></use>
            </svg>
        </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            quibusdam pariatur velit praesentium quod reiciendis optio dolorum
            incidunt! Exercitationem, debitis?
          </p>
      
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="imgs/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <p class="quote__organization">Mr-wolf company</p>
              </div>
            </div>
